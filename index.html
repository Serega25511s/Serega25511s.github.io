<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Serega25511s GitHub Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow: hidden;
      background: #181825;
    }
    body {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
      background: repeating-linear-gradient(45deg, #181825 0px, #181825 20px, #23233a 20px, #23233a 40px);
    }
    #mynetwork {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 1;
      border: 0;
    }
    #mynetwork:after {
      content: '';
      position: absolute;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 8px solid #00ffe7;
      box-sizing: border-box;
      filter: drop-shadow(0 0 8px #00ffe7) drop-shadow(0 0 2px #fff);
      border-radius: 0;
      z-index: 2;
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <script>
    async function fetchRepos() {
      const res = await fetch('https://api.github.com/users/Serega25511s/repos');
      return res.json();
    }

    function getRandomColor() {
      // Pixel palette
      const palette = [
        '#00ffe7', '#ff00a2', '#ffe600', '#00ff57', '#ff5e00', '#00aaff', '#ff004c', '#fff', '#b8b8ff', '#ffb8b8'
      ];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function createGraph(repos) {
      const nodes = [{
        id: 0,
        label: "Serega25511s",
        shape: "circularImage",
        image: "https://avatars.githubusercontent.com/u/139003321?v=4",
        size: 80,
        font: { size: 32, color: '#00ffe7', face: 'Press Start 2P' },
        borderWidth: 8,
        color: { border: '#00ffe7', background: '#23233a' },
        shadow: true
      }];
      const edges = [];
      repos.forEach((repo, i) => {
        nodes.push({
          id: i+1,
          label: repo.name,
          title: (repo.description || "") + `\n⭐ ${repo.stargazers_count} | ${repo.language || ''}`,
          shape: "box",
          color: {
            border: getRandomColor(),
            background: '#23233a',
            highlight: { border: '#fff', background: '#23233a' }
          },
          font: { color: "#fff", size: 18, face: 'Press Start 2P' },
          url: repo.html_url,
          shadow: true
        });
        edges.push({from: 0, to: i+1, color: { color: getRandomColor(), highlight: '#fff' }, width: 4, shadow: true});
      });

      const container = document.getElementById('mynetwork');
      const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
      const options = {
        nodes: {
          borderWidth: 8,
          size: 40,
          font: { size: 18, face: 'Press Start 2P' },
          shapeProperties: { borderDashes: false },
          shadow: true
        },
        edges: {
          width: 4,
          smooth: true,
          shadow: true
        },
        physics: {
          stabilization: false,
          barnesHut: { gravitationalConstant: -30000, springLength: 250, springConstant: 0.04 }
        },
        layout: { improvedLayout: true },
        interaction: { hover: true }
      };
      const network = new vis.Network(container, data, options);

      network.on("click", function (params) {
        if (params.nodes.length > 0 && params.nodes[0] !== 0) {
          const node = nodes[params.nodes[0]];
          window.open(node.url, "_blank");
        }
      });
    }

    fetchRepos().then(createGraph);
  </script>
</body>
</html>
