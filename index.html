<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Serega25511s GitHub Voxel Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: 'Press Start 2P', monospace;
      /* Pixel brick background */
      background: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%23221a16"/><rect x="0" y="0" width="16" height="16" fill="%23332a24"/><rect x="16" y="16" width="16" height="16" fill="%23332a24"/><rect x="0" y="16" width="16" height="16" fill="%23443a32"/><rect x="16" y="0" width="16" height="16" fill="%23443a32"/><rect x="0" y="0" width="32" height="2" fill="%235c463a"/><rect x="0" y="30" width="32" height="2" fill="%235c463a"/><rect x="0" y="0" width="2" height="32" fill="%235c463a"/><rect x="30" y="0" width="2" height="32" fill="%235c463a"/></svg>');
      cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1550.cur'), auto;
    }
    #mynetwork {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 1;
      border: 0;
    }
    /* Pixel border effect */
    #mynetwork:after {
      content: '';
      position: absolute;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 12px solid #ffb800;
      box-sizing: border-box;
      filter: drop-shadow(0 0 8px #ffb800) drop-shadow(0 0 2px #fff);
      border-radius: 0;
      z-index: 2;
      image-rendering: pixelated;
    }
    /* Flicker animation */
    @keyframes flicker {
      0%, 100% { filter: brightness(1); }
      45% { filter: brightness(1.2); }
      50% { filter: brightness(0.8); }
      55% { filter: brightness(1.3); }
      60% { filter: brightness(0.9); }
    }
    /* Shake animation */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, 0); }
      100% { transform: translate(0, 0); }
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <script>
    // SVG pixel cube for central node (base64, 64x64)
    const voxelCube =
      'data:image/svg+xml;base64,' +
      btoa(`<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g><polygon points="32,4 60,20 32,36 4,20" fill="#ffb800" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 60,20 60,48 32,60" fill="#ffe066" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 4,20 4,48 32,60" fill="#d49c3d" stroke="#a66c00" stroke-width="2"/></g></svg>`);

    async function fetchRepos() {
      const res = await fetch('https://api.github.com/users/Serega25511s/repos');
      return res.json();
    }

    function getRandomColor() {
      // Voxel palette
      const palette = [
        '#ffb800', '#ff5e00', '#ffe066', '#d49c3d', '#ff004c', '#00ffe7', '#00aaff', '#fff', '#b8b8ff', '#ffb8b8'
      ];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function createGraph(repos) {
      const nodes = [{
        id: 0,
        label: "",
        shape: "circularImage",
        image: voxelCube,
        size: 100,
        font: { size: 0 },
        borderWidth: 0,
        color: { border: '#ffb800', background: '#ffe066' },
        shadow: true
      }];
      const edges = [];
      repos.forEach((repo, i) => {
        nodes.push({
          id: i+1,
          label: repo.name,
          title: (repo.description || "") + `\n⭐ ${repo.stargazers_count} | ${repo.language || ''}`,
          shape: "box",
          color: {
            border: getRandomColor(),
            background: '#221a16',
            highlight: { border: '#fff', background: '#332a24' }
          },
          font: { color: "#ffe066", size: 16, face: 'Press Start 2P' },
          url: repo.html_url,
          shadow: true,
          borderWidth: 8,
          size: 40
        });
        edges.push({from: 0, to: i+1, color: { color: getRandomColor(), highlight: '#fff' }, width: 6, shadow: true});
      });

      const container = document.getElementById('mynetwork');
      const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
      const options = {
        nodes: {
          borderWidth: 8,
          size: 40,
          font: { size: 16, face: 'Press Start 2P' },
          shapeProperties: { borderDashes: false },
          shadow: true,
          margin: 8
        },
        edges: {
          width: 6,
          smooth: true,
          shadow: true
        },
        physics: {
          stabilization: false,
          barnesHut: { gravitationalConstant: -30000, springLength: 250, springConstant: 0.04 }
        },
        layout: { improvedLayout: true },
        interaction: { hover: true }
      };
      const network = new vis.Network(container, data, options);

      // Анимация: мерцание и дрожание нод
      setInterval(() => {
        nodes.forEach((node, idx) => {
          const el = document.querySelector(`[aria-label="${node.label}"]`);
          if (el) {
            el.style.animation = (idx % 2 === 0)
              ? 'flicker 1.2s infinite alternate'
              : 'shake 0.5s infinite alternate';
          }
        });
      }, 2000);

      network.on("click", function (params) {
        if (params.nodes.length > 0 && params.nodes[0] !== 0) {
          const node = nodes[params.nodes[0]];
          window.open(node.url, "_blank");
        }
      });
    }

    fetchRepos().then(createGraph);
  </script>
</body>
</html>
