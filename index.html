<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Serega25511s GitHub Voxel Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: 'Orbitron', Arial, sans-serif;
      background: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%23221a16"/><rect x="0" y="0" width="16" height="16" fill="%23332a24"/><rect x="16" y="16" width="16" height="16" fill="%23332a24"/><rect x="0" y="16" width="16" height="16" fill="%23443a32"/><rect x="16" y="0" width="16" height="16" fill="%23443a32"/><rect x="0" y="0" width="32" height="2" fill="%235c463a"/><rect x="0" y="30" width="32" height="2" fill="%235c463a"/><rect x="0" y="0" width="2" height="32" fill="%235c463a"/><rect x="30" y="0" width="2" height="32" fill="%235c463a"/></svg>');
      cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1550.cur'), auto;
    }
    #mynetwork {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 1;
      border: 0;
    }
    /* Pixel border effect */
    #mynetwork:after {
      content: '';
      position: absolute;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 12px solid #b8860b;
      box-sizing: border-box;
      filter: drop-shadow(0 0 8px #b8860b) drop-shadow(0 0 2px #fff);
      border-radius: 0;
      z-index: 2;
      image-rendering: pixelated;
    }
    /* Node label style override */
    .vis-network .vis-label {
      font-family: 'Orbitron', Arial, sans-serif !important;
      font-size: 1.3em !important;
      color: #fff !important;
      text-shadow: 0 2px 8px #000, 0 0 2px #b8860b !important;
      background: rgba(20,20,20,0.85) !important;
      border-radius: 8px !important;
      padding: 8px 18px !important;
      box-shadow: 0 0 8px #b8860b88 !important;
      border: none !important;
      user-select: none;
    }
    /* Custom tooltip */
    #custom-tooltip {
      position: absolute;
      z-index: 100;
      pointer-events: none;
      background: rgba(34, 26, 16, 0.98);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.1em;
      border: 2px solid #b8860b;
      border-radius: 10px;
      box-shadow: 0 0 16px #b8860b88;
      padding: 14px 22px 10px 22px;
      min-width: 220px;
      max-width: 350px;
      opacity: 0;
      transition: opacity 0.18s;
      pointer-events: none;
      white-space: pre-line;
    }
    #custom-tooltip .tt-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffe066;
      margin-bottom: 6px;
      text-shadow: 0 2px 8px #000, 0 0 2px #b8860b;
    }
    #custom-tooltip .tt-desc {
      color: #fff;
      margin-bottom: 6px;
      font-size: 1em;
    }
    #custom-tooltip .tt-meta {
      color: #ffe066;
      font-size: 0.95em;
      margin-top: 4px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #custom-tooltip .tt-star {
      color: #ffe066;
      font-size: 1.1em;
      margin-right: 2px;
    }
    /* Modal styles */
    #modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(2px);
      animation: modal-bg-fade 0.2s;
    }
    @keyframes modal-bg-fade {
      from { opacity: 0; } to { opacity: 1; }
    }
    #modal {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      min-width: 320px;
      max-width: 90vw;
      background: #221a16;
      border: 3px solid #b8860b;
      border-radius: 18px;
      box-shadow: 0 0 32px #b8860b88, 0 0 2px #fff;
      padding: 32px 32px 24px 32px;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      z-index: 201;
      animation: modal-pop 0.22s cubic-bezier(.23,1.12,.62,1.01);
    }
    @keyframes modal-pop {
      from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    #modal .modal-title {
      font-size: 2em;
      color: #ffe066;
      margin-bottom: 10px;
      text-shadow: 0 2px 8px #000, 0 0 2px #b8860b;
    }
    #modal .modal-desc {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #fff;
    }
    #modal .modal-meta {
      color: #ffe066;
      font-size: 1.1em;
      margin-bottom: 18px;
      display: flex;
      gap: 18px;
      align-items: center;
    }
    #modal .modal-star {
      color: #ffe066;
      font-size: 1.2em;
      margin-right: 2px;
    }
    #modal .modal-link {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 28px;
      background: #b8860b;
      color: #221a16;
      font-size: 1.1em;
      font-family: 'Orbitron', Arial, sans-serif;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px #b8860b88;
      transition: background 0.15s, color 0.15s;
    }
    #modal .modal-link:hover {
      background: #ffe066;
      color: #b8860b;
    }
    #modal .modal-close {
      position: absolute;
      top: 10px; right: 18px;
      font-size: 2em;
      color: #ffe066;
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', Arial, sans-serif;
      transition: color 0.15s;
      z-index: 10;
    }
    #modal .modal-close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="mynetwork"></div>
  <div id="custom-tooltip"></div>
  <div id="modal-bg">
    <div id="modal">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div class="modal-title"></div>
      <div class="modal-desc"></div>
      <div class="modal-meta"></div>
      <a class="modal-link" href="#" target="_blank">Открыть на GitHub</a>
    </div>
  </div>
  <script>
    // SVG pixel cube for central node (base64, 64x64)
    const voxelCube =
      'data:image/svg+xml;base64,' +
      btoa(`<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g><polygon points="32,4 60,20 32,36 4,20" fill="#ffb800" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 60,20 60,48 32,60" fill="#ffe066" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 4,20 4,48 32,60" fill="#d49c3d" stroke="#a66c00" stroke-width="2"/></g></svg>`);

    async function fetchRepos() {
      const res = await fetch('https://api.github.com/users/Serega25511s/repos');
      return res.json();
    }

    function getRandomColor() {
      // Voxel palette
      const palette = [
        '#00ffe7', '#ff5e00', '#ffe066', '#d49c3d', '#ff004c', '#00aaff', '#fff', '#b8b8ff', '#ffb8b8'
      ];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    // Авто-группировка по первым словам
    function groupRepos(repos) {
      const groups = {};
      const otherKey = 'Other';
      repos.forEach(repo => {
        // Берём всё до первого дефиса или подчёркивания
        const match = repo.name.match(/^[^\-_]+/);
        const key = match ? match[0] : repo.name;
        if (!groups[key]) groups[key] = [];
        groups[key].push(repo);
      });
      return groups;
    }

    function createGraph(repos) {
      const nodes = [{
        id: 'center',
        label: "Serega25511s",
        shape: "circularImage",
        image: voxelCube,
        size: 120,
        font: {
          size: 44,
          color: '#fff',
          face: 'Orbitron',
          strokeWidth: 8,
          strokeColor: '#000',
          vadjust: 60,
          bold: true
        },
        borderWidth: 0,
        color: { border: '#b8860b', background: '#23233a' },
        shadow: true
      }];
      const edges = [];
      const groups = groupRepos(repos);
      let groupId = 1;
      for (const [group, groupRepos] of Object.entries(groups)) {
        let groupNodeId = null;
        if (group !== 'Other' && groupRepos.length > 1) {
          groupNodeId = `group_${groupId++}`;
          nodes.push({
            id: groupNodeId,
            label: group,
            shape: 'box',
            font: { color: '#fff', size: 32, face: 'Orbitron', strokeWidth: 6, strokeColor: '#000', bold: true },
            color: { background: 'rgba(20,20,20,0.95)', border: '#b8860b', highlight: { border: '#fff', background: 'rgba(20,20,20,1)' } },
            shadow: true,
            borderWidth: 0,
            size: 50
          });
          edges.push({ from: 'center', to: groupNodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 6, shadow: true });
        }
        groupRepos.forEach(repo => {
          const nodeId = repo.name;
          nodes.push({
            id: nodeId,
            label: repo.name,
            title: (repo.description || "") + `\n⭐ ${repo.stargazers_count} | ${repo.language || ''}`,
            shape: "box",
            color: {
              border: 'rgba(0,0,0,0)',
              background: 'rgba(20,20,20,0.85)',
              highlight: { border: '#b8860b', background: 'rgba(20,20,20,1)' }
            },
            font: { color: "#fff", size: 28, face: 'Orbitron' },
            url: repo.html_url,
            shadow: true,
            borderWidth: 0,
            size: 40,
            _meta: {
              desc: repo.description || '',
              stars: repo.stargazers_count,
              lang: repo.language || '',
              url: repo.html_url
            }
          });
          if (groupNodeId) {
            edges.push({ from: groupNodeId, to: nodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 4, shadow: true });
          } else {
            edges.push({ from: 'center', to: nodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 6, shadow: true });
          }
        });
      }

      const container = document.getElementById('mynetwork');
      const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
      const options = {
        nodes: {
          borderWidth: 0,
          size: 40,
          font: { size: 28, face: 'Orbitron' },
          shapeProperties: { borderDashes: false },
          shadow: true,
          margin: 8
        },
        edges: {
          width: 6,
          smooth: true,
          shadow: true
        },
        physics: {
          stabilization: false,
          barnesHut: { gravitationalConstant: -30000, springLength: 250, springConstant: 0.04 }
        },
        layout: { improvedLayout: true },
        interaction: { hover: true }
      };
      const network = new vis.Network(container, data, options);

      // --- Анимация при наведении ---
      let lastHoverNode = null;
      network.on('hoverNode', function(params) {
        const nodeId = params.node;
        if (lastHoverNode && lastHoverNode !== nodeId) {
          data.nodes.update({id: lastHoverNode, size: 40});
        }
        if (nodeId !== 'center') {
          data.nodes.update({id: nodeId, size: 60});
        } else {
          data.nodes.update({id: nodeId, size: 140});
        }
        lastHoverNode = nodeId;
      });
      network.on('blurNode', function(params) {
        if (lastHoverNode) {
          if (lastHoverNode !== 'center') {
            data.nodes.update({id: lastHoverNode, size: 40});
          } else {
            data.nodes.update({id: lastHoverNode, size: 120});
          }
          lastHoverNode = null;
        }
        hideTooltip();
      });

      // --- Кастомный tooltip ---
      const tooltip = document.getElementById('custom-tooltip');
      network.on('showPopup', function(nodeId) {
        const node = data.nodes.get(nodeId);
        if (!node || !node.label) return;
        // Для групп и центра — только название
        if (nodeId === 'center' || nodeId.toString().startsWith('group_')) {
          tooltip.innerHTML = `<div class='tt-title'>${node.label}</div>`;
        } else {
          // Для проектов — подробности
          let desc = '';
          let stars = '';
          let lang = '';
          if (node.title) {
            const lines = node.title.split('\n');
            desc = lines[0] || '';
            if (lines[1]) {
              const meta = lines[1].split('|');
              stars = meta[0] ? `<span class='tt-star'>★</span> ${meta[0].replace('⭐','').trim()}` : '';
              lang = meta[1] ? `<span>${meta[1].trim()}</span>` : '';
            }
          }
          tooltip.innerHTML = `<div class='tt-title'>${node.label}</div>` +
            (desc ? `<div class='tt-desc'>${desc}</div>` : '') +
            ((stars || lang) ? `<div class='tt-meta'>${stars} ${lang}</div>` : '');
        }
        tooltip.style.opacity = 1;
      });
      network.on('hidePopup', function() {
        hideTooltip();
      });
      network.on('hoverNode', function(params) {
        showTooltip(params.node);
      });
      network.on('blurNode', function(params) {
        hideTooltip();
      });
      network.on('dragging', function() { hideTooltip(); });
      network.on('zoom', function() { hideTooltip(); });
      network.on('beforeDrawing', function(ctx) { hideTooltip(); });

      function showTooltip(nodeId) {
        const nodePosition = network.getPositions([nodeId])[nodeId];
        if (!nodePosition) return;
        const canvasPosition = network.canvasToDOM(nodePosition);
        tooltip.style.left = (canvasPosition.x + 20) + 'px';
        tooltip.style.top = (canvasPosition.y - 10) + 'px';
        network.emit('showPopup', nodeId);
      }
      function hideTooltip() {
        tooltip.style.opacity = 0;
      }

      // --- Модальное окно ---
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      const modalTitle = modal.querySelector('.modal-title');
      const modalDesc = modal.querySelector('.modal-desc');
      const modalMeta = modal.querySelector('.modal-meta');
      const modalLink = modal.querySelector('.modal-link');
      function openModal(node) {
        if (!node) return;
        modalTitle.textContent = node.label;
        let desc = node._meta?.desc || '';
        let stars = node._meta?.stars || '';
        let lang = node._meta?.lang || '';
        modalDesc.textContent = desc;
        modalMeta.innerHTML = '';
        if (stars) modalMeta.innerHTML += `<span class='modal-star'>★</span> ${stars}`;
        if (lang) modalMeta.innerHTML += `<span>${lang}</span>`;
        modalLink.href = node._meta?.url || '#';
        modalBg.style.display = 'block';
        setTimeout(() => { modalBg.style.opacity = 1; }, 10);
      }
      window.closeModal = function() {
        modalBg.style.opacity = 0;
        setTimeout(() => { modalBg.style.display = 'none'; }, 200);
      };
      modalBg.addEventListener('click', function(e) {
        if (e.target === modalBg) window.closeModal();
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') window.closeModal();
      });

      network.on("click", function (params) {
        if (params.nodes.length > 0) {
          const node = data.nodes.get(params.nodes[0]);
          // Только для проектов (не центр и не группа)
          if (node && node._meta) {
            openModal(node);
          } else if (node && node.url) {
            window.open(node.url, "_blank");
          }
        }
      });
    }

    fetchRepos().then(createGraph);
  </script>
</body>
</html>
