<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Serega25511s GitHub Voxel Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%23221a16"/><rect x="0" y="0" width="16" height="16" fill="%23332a24"/><rect x="16" y="16" width="16" height="16" fill="%23332a24"/><rect x="0" y="16" width="16" height="16" fill="%23443a32"/><rect x="16" y="0" width="16" height="16" fill="%23443a32"/><rect x="0" y="0" width="32" height="2" fill="%235c463a"/><rect x="0" y="30" width="32" height="2" fill="%235c463a"/><rect x="0" y="0" width="2" height="32" fill="%235c463a"/><rect x="30" y="0" width="2" height="32" fill="%235c463a"/></svg>');
      --border-color: #b8860b;
      --label-shadow: #b8860b;
      --label-bg: rgba(20,20,20,0.85);
      --label-meta: #ffe066;
      --modal-bg: #221a16;
      --modal-border: #b8860b;
      --modal-title: #ffe066;
      --modal-link-bg: #b8860b;
      --modal-link-color: #221a16;
      --modal-link-hover-bg: #ffe066;
      --modal-link-hover-color: #b8860b;
    }
    body[data-theme='retro'] {
      --main-bg: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%230f380f"/><rect x="0" y="0" width="16" height="16" fill="%23137b13"/><rect x="16" y="16" width="16" height="16" fill="%23137b13"/><rect x="0" y="16" width="16" height="16" fill="%2322b14c"/><rect x="16" y="0" width="16" height="16" fill="%2322b14c"/><rect x="0" y="0" width="32" height="2" fill="%230f380f"/><rect x="0" y="30" width="32" height="2" fill="%230f380f"/><rect x="0" y="0" width="2" height="32" fill="%230f380f"/><rect x="30" y="0" width="2" height="32" fill="%230f380f"/></svg>');
      --border-color: #22b14c;
      --label-shadow: #22b14c;
      --label-bg: rgba(34, 255, 34, 0.85);
      --label-meta: #fff;
      --modal-bg: #0f380f;
      --modal-border: #22b14c;
      --modal-title: #22b14c;
      --modal-link-bg: #22b14c;
      --modal-link-color: #0f380f;
      --modal-link-hover-bg: #fff;
      --modal-link-hover-color: #22b14c;
    }
    body[data-theme='cyber'] {
      --main-bg: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><rect width="32" height="32" fill="%231a002a"/><rect x="0" y="0" width="16" height="16" fill="%2340007a"/><rect x="16" y="16" width="16" height="16" fill="%2340007a"/><rect x="0" y="16" width="16" height="16" fill="%23ff00cc"/><rect x="16" y="0" width="16" height="16" fill="%23ff00cc"/><rect x="0" y="0" width="32" height="2" fill="%23ff00cc"/><rect x="0" y="30" width="32" height="2" fill="%23ff00cc"/><rect x="0" y="0" width="2" height="32" fill="%23ff00cc"/><rect x="30" y="0" width="2" height="32" fill="%23ff00cc"/></svg>');
      --border-color: #ff00cc;
      --label-shadow: #ff00cc;
      --label-bg: rgba(40,0,60,0.85);
      --label-meta: #ff00cc;
      --modal-bg: #1a002a;
      --modal-border: #ff00cc;
      --modal-title: #ff00cc;
      --modal-link-bg: #ff00cc;
      --modal-link-color: #1a002a;
      --modal-link-hover-bg: #fff;
      --modal-link-hover-color: #ff00cc;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow: hidden;
    }
    body {
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      font-family: 'Orbitron', Arial, sans-serif;
      background: var(--main-bg);
      cursor: url('https://cur.cursors-4u.net/games/gam-16/gam1550.cur'), auto;
      transition: background 0.3s;
    }
    #theme-switcher {
      position: fixed;
      top: 18px;
      right: 24px;
      z-index: 300;
      display: flex;
      gap: 10px;
    }
    .theme-btn {
      width: 38px; height: 38px;
      border-radius: 8px;
      border: 2px solid var(--border-color);
      background: var(--main-bg);
      cursor: pointer;
      box-shadow: 0 0 8px var(--border-color)44;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.3em;
      color: var(--border-color);
      transition: border 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .theme-btn.selected, .theme-btn:hover {
      border: 3px solid var(--border-color);
      box-shadow: 0 0 16px var(--border-color)99;
      background: #fff2;
    }
    #mynetwork {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 1;
      border: 0;
    }
    #mynetwork:after {
      content: '';
      position: absolute;
      pointer-events: none;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 12px solid var(--border-color);
      box-sizing: border-box;
      filter: drop-shadow(0 0 8px var(--border-color)) drop-shadow(0 0 2px #fff);
      border-radius: 0;
      z-index: 2;
      image-rendering: pixelated;
    }
    .vis-network .vis-label {
      font-family: 'Orbitron', Arial, sans-serif !important;
      font-size: 1.3em !important;
      color: #fff !important;
      text-shadow: 0 2px 8px #000, 0 0 2px var(--label-shadow) !important;
      background: var(--label-bg) !important;
      border-radius: 8px !important;
      padding: 8px 18px !important;
      box-shadow: 0 0 8px var(--label-shadow)88 !important;
      border: none !important;
      user-select: none;
    }
    #custom-tooltip {
      position: absolute;
      z-index: 100;
      pointer-events: none;
      background: var(--label-bg);
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.1em;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 0 16px var(--border-color)88;
      padding: 14px 22px 10px 22px;
      min-width: 220px;
      max-width: 350px;
      opacity: 0;
      transition: opacity 0.18s;
      pointer-events: none;
      white-space: pre-line;
    }
    #custom-tooltip .tt-title {
      font-size: 1.2em;
      font-weight: bold;
      color: var(--label-meta);
      margin-bottom: 6px;
      text-shadow: 0 2px 8px #000, 0 0 2px var(--label-shadow);
    }
    #custom-tooltip .tt-desc {
      color: #fff;
      margin-bottom: 6px;
      font-size: 1em;
    }
    #custom-tooltip .tt-meta {
      color: var(--label-meta);
      font-size: 0.95em;
      margin-top: 4px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #custom-tooltip .tt-star {
      color: var(--label-meta);
      font-size: 1.1em;
      margin-right: 2px;
    }
    #modal-bg {
      display: none;
      position: fixed;
      z-index: 200;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(2px);
      animation: modal-bg-fade 0.2s;
    }
    @keyframes modal-bg-fade {
      from { opacity: 0; } to { opacity: 1; }
    }
    #modal {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      min-width: 320px;
      max-width: 90vw;
      background: var(--modal-bg);
      border: 3px solid var(--modal-border);
      border-radius: 18px;
      box-shadow: 0 0 32px var(--modal-border)88, 0 0 2px #fff;
      padding: 32px 32px 24px 32px;
      color: #fff;
      font-family: 'Orbitron', Arial, sans-serif;
      z-index: 201;
      animation: modal-pop 0.22s cubic-bezier(.23,1.12,.62,1.01);
    }
    @keyframes modal-pop {
      from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    #modal .modal-title {
      font-size: 2em;
      color: var(--modal-title);
      margin-bottom: 10px;
      text-shadow: 0 2px 8px #000, 0 0 2px var(--modal-border);
    }
    #modal .modal-desc {
      font-size: 1.1em;
      margin-bottom: 12px;
      color: #fff;
    }
    #modal .modal-meta {
      color: var(--modal-title);
      font-size: 1.1em;
      margin-bottom: 18px;
      display: flex;
      gap: 18px;
      align-items: center;
    }
    #modal .modal-star {
      color: var(--modal-title);
      font-size: 1.2em;
      margin-right: 2px;
    }
    #modal .modal-link {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 28px;
      background: var(--modal-link-bg);
      color: var(--modal-link-color);
      font-size: 1.1em;
      font-family: 'Orbitron', Arial, sans-serif;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 8px var(--modal-link-bg)88;
      transition: background 0.15s, color 0.15s;
    }
    #modal .modal-link:hover {
      background: var(--modal-link-hover-bg);
      color: var(--modal-link-hover-color);
    }
    #modal .modal-close {
      position: absolute;
      top: 10px; right: 18px;
      font-size: 2em;
      color: var(--modal-title);
      background: none;
      border: none;
      cursor: pointer;
      font-family: 'Orbitron', Arial, sans-serif;
      transition: color 0.15s;
      z-index: 10;
    }
    #modal .modal-close:hover {
      color: #fff;
    }
    /* Ачивка */
    #achievement {
      display: none;
      position: fixed;
      left: 50%; top: 8%;
      transform: translate(-50%, 0);
      z-index: 500;
      background: var(--modal-bg);
      color: var(--modal-title);
      border: 3px solid var(--modal-border);
      border-radius: 16px;
      box-shadow: 0 0 24px var(--modal-border)99;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 1.3em;
      padding: 18px 38px;
      text-align: center;
      animation: ach-pop 0.3s;
    }
    @keyframes ach-pop {
      from { opacity: 0; transform: translate(-50%, -20%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, 0) scale(1); }
    }
    /* Пасхалка */
    #easter-egg {
      display: none;
      position: fixed;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      z-index: 600;
      background: var(--modal-bg);
      color: var(--modal-title);
      border: 3px solid var(--modal-border);
      border-radius: 18px;
      box-shadow: 0 0 32px var(--modal-border)cc;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2em;
      padding: 40px 60px;
      text-align: center;
      animation: ach-pop 0.3s;
    }
  </style>
</head>
<body data-theme="night">
  <div id="theme-switcher">
    <button class="theme-btn selected" data-theme="night" title="Ночная тема">🌙</button>
    <button class="theme-btn" data-theme="retro" title="Ретро">🟩</button>
    <button class="theme-btn" data-theme="cyber" title="Киберпанк">🟪</button>
  </div>
  <div id="mynetwork"></div>
  <div id="custom-tooltip"></div>
  <div id="modal-bg">
    <div id="modal">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div class="modal-title"></div>
      <div class="modal-desc"></div>
      <div class="modal-meta"></div>
      <a class="modal-link" href="#" target="_blank">Открыть на GitHub</a>
    </div>
  </div>
  <div id="achievement">Achievement unlocked!</div>
  <div id="easter-egg">👾 Секрет найден! 👾<br>Ты кликнул по кубу 5 раз подряд!</div>
  <script>
    // SVG pixel cube for central node (base64, 64x64)
    const voxelCube =
      'data:image/svg+xml;base64,' +
      btoa(`<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g><polygon points="32,4 60,20 32,36 4,20" fill="#ffb800" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 60,20 60,48 32,60" fill="#ffe066" stroke="#a66c00" stroke-width="2"/><polygon points="32,36 4,20 4,48 32,60" fill="#d49c3d" stroke="#a66c00" stroke-width="2"/></g></svg>`);

    // --- Theme switcher ---
    const themeBtns = document.querySelectorAll('.theme-btn');
    themeBtns.forEach(btn => {
      btn.onclick = () => {
        document.body.setAttribute('data-theme', btn.dataset.theme);
        themeBtns.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      };
    });

    async function fetchRepos() {
      const res = await fetch('https://api.github.com/users/Serega25511s/repos');
      return res.json();
    }

    function getRandomColor() {
      // Voxel palette
      const palette = [
        '#00ffe7', '#ff5e00', '#ffe066', '#d49c3d', '#ff004c', '#00aaff', '#fff', '#b8b8ff', '#ffb8b8'
      ];
      return palette[Math.floor(Math.random() * palette.length)];
    }

    // Авто-группировка по первым словам
    function groupRepos(repos) {
      const groups = {};
      repos.forEach(repo => {
        // Берём всё до первого дефиса или подчёркивания
        const match = repo.name.match(/^[^\-_]+/);
        const key = match ? match[0] : repo.name;
        if (!groups[key]) groups[key] = [];
        groups[key].push(repo);
      });
      return groups;
    }

    function createGraph(repos) {
      const nodes = [{
        id: 'center',
        label: "Serega25511s",
        shape: "circularImage",
        image: voxelCube,
        size: 120,
        font: {
          size: 44,
          color: '#fff',
          face: 'Orbitron',
          strokeWidth: 8,
          strokeColor: '#000',
          vadjust: 60,
          bold: true
        },
        borderWidth: 0,
        color: { border: 'var(--border-color)', background: '#23233a' },
        shadow: true
      }];
      const edges = [];
      const groups = groupRepos(repos);
      let groupId = 1;
      for (const [group, groupRepos] of Object.entries(groups)) {
        let groupNodeId = null;
        if (groupRepos.length > 1) {
          groupNodeId = `group_${groupId++}`;
          nodes.push({
            id: groupNodeId,
            label: group,
            shape: 'box',
            font: { color: '#fff', size: 32, face: 'Orbitron', strokeWidth: 6, strokeColor: '#000', bold: true },
            color: { background: 'rgba(20,20,20,0.95)', border: 'var(--border-color)', highlight: { border: '#fff', background: 'rgba(20,20,20,1)' } },
            shadow: true,
            borderWidth: 0,
            size: 50
          });
          edges.push({ from: 'center', to: groupNodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 6, shadow: true });
        }
        groupRepos.forEach(repo => {
          const nodeId = repo.name;
          nodes.push({
            id: nodeId,
            label: repo.name,
            title: (repo.description || "") + `\n⭐ ${repo.stargazers_count} | ${repo.language || ''}`,
            shape: "box",
            color: {
              border: 'rgba(0,0,0,0)',
              background: 'var(--label-bg)',
              highlight: { border: 'var(--border-color)', background: 'rgba(20,20,20,1)' }
            },
            font: { color: "#fff", size: 28, face: 'Orbitron' },
            url: repo.html_url,
            shadow: true,
            borderWidth: 0,
            size: 40,
            _meta: {
              desc: repo.description || '',
              stars: repo.stargazers_count,
              lang: repo.language || '',
              url: repo.html_url
            }
          });
          if (groupNodeId) {
            edges.push({ from: groupNodeId, to: nodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 4, shadow: true });
          } else {
            edges.push({ from: 'center', to: nodeId, color: { color: getRandomColor(), highlight: '#fff' }, width: 6, shadow: true });
          }
        });
      }

      const container = document.getElementById('mynetwork');
      const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
      const options = {
        nodes: {
          borderWidth: 0,
          size: 40,
          font: { size: 28, face: 'Orbitron' },
          shapeProperties: { borderDashes: false },
          shadow: true,
          margin: 8
        },
        edges: {
          width: 6,
          smooth: true,
          shadow: true
        },
        physics: {
          stabilization: false,
          barnesHut: { gravitationalConstant: -30000, springLength: 250, springConstant: 0.04 }
        },
        layout: { improvedLayout: true },
        interaction: { hover: true }
      };
      const network = new vis.Network(container, data, options);

      // --- Анимация при наведении ---
      let lastHoverNode = null;
      network.on('hoverNode', function(params) {
        const nodeId = params.node;
        if (lastHoverNode && lastHoverNode !== nodeId) {
          data.nodes.update({id: lastHoverNode, size: 40});
        }
        if (nodeId !== 'center') {
          data.nodes.update({id: nodeId, size: 60});
        } else {
          data.nodes.update({id: nodeId, size: 140});
        }
        lastHoverNode = nodeId;
      });
      network.on('blurNode', function(params) {
        if (lastHoverNode) {
          if (lastHoverNode !== 'center') {
            data.nodes.update({id: lastHoverNode, size: 40});
          } else {
            data.nodes.update({id: lastHoverNode, size: 120});
          }
          lastHoverNode = null;
        }
        hideTooltip();
      });

      // --- Кастомный tooltip ---
      const tooltip = document.getElementById('custom-tooltip');
      network.on('showPopup', function(nodeId) {
        const node = data.nodes.get(nodeId);
        if (!node || !node.label) return;
        // Для групп и центра — только название
        if (nodeId === 'center' || nodeId.toString().startsWith('group_')) {
          tooltip.innerHTML = `<div class='tt-title'>${node.label}</div>`;
        } else {
          // Для проектов — подробности
          let desc = '';
          let stars = '';
          let lang = '';
          if (node.title) {
            const lines = node.title.split('\n');
            desc = lines[0] || '';
            if (lines[1]) {
              const meta = lines[1].split('|');
              stars = meta[0] ? `<span class='tt-star'>★</span> ${meta[0].replace('⭐','').trim()}` : '';
              lang = meta[1] ? `<span>${meta[1].trim()}</span>` : '';
            }
          }
          tooltip.innerHTML = `<div class='tt-title'>${node.label}</div>` +
            (desc ? `<div class='tt-desc'>${desc}</div>` : '') +
            ((stars || lang) ? `<div class='tt-meta'>${stars} ${lang}</div>` : '');
        }
        tooltip.style.opacity = 1;
      });
      network.on('hidePopup', function() {
        hideTooltip();
      });
      network.on('hoverNode', function(params) {
        showTooltip(params.node);
      });
      network.on('blurNode', function(params) {
        hideTooltip();
      });
      network.on('dragging', function() { hideTooltip(); });
      network.on('zoom', function() { hideTooltip(); });
      network.on('beforeDrawing', function(ctx) { hideTooltip(); });

      function showTooltip(nodeId) {
        const nodePosition = network.getPositions([nodeId])[nodeId];
        if (!nodePosition) return;
        const canvasPosition = network.canvasToDOM(nodePosition);
        tooltip.style.left = (canvasPosition.x + 20) + 'px';
        tooltip.style.top = (canvasPosition.y - 10) + 'px';
        network.emit('showPopup', nodeId);
      }
      function hideTooltip() {
        tooltip.style.opacity = 0;
      }

      // --- Модальное окно ---
      const modalBg = document.getElementById('modal-bg');
      const modal = document.getElementById('modal');
      const modalTitle = modal.querySelector('.modal-title');
      const modalDesc = modal.querySelector('.modal-desc');
      const modalMeta = modal.querySelector('.modal-meta');
      const modalLink = modal.querySelector('.modal-link');
      function openModal(node) {
        if (!node) return;
        modalTitle.textContent = node.label;
        let desc = node._meta?.desc || '';
        let stars = node._meta?.stars || '';
        let lang = node._meta?.lang || '';
        modalDesc.textContent = desc;
        modalMeta.innerHTML = '';
        if (stars) modalMeta.innerHTML += `<span class='modal-star'>★</span> ${stars}`;
        if (lang) modalMeta.innerHTML += `<span>${lang}</span>`;
        modalLink.href = node._meta?.url || '#';
        modalBg.style.display = 'block';
        setTimeout(() => { modalBg.style.opacity = 1; }, 10);
      }
      window.closeModal = function() {
        modalBg.style.opacity = 0;
        setTimeout(() => { modalBg.style.display = 'none'; }, 200);
      };
      modalBg.addEventListener('click', function(e) {
        if (e.target === modalBg) window.closeModal();
      });
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') window.closeModal();
      });

      // --- Пасхалка: 5 кликов по кубу ---
      let cubeClickCount = 0;
      let cubeClickTimer = null;
      const easterEgg = document.getElementById('easter-egg');
      function showEasterEgg() {
        easterEgg.style.display = 'block';
        setTimeout(() => { easterEgg.style.display = 'none'; }, 3000);
      }

      // --- Ачивка: открыть все проекты ---
      let openedProjects = new Set();
      const achievement = document.getElementById('achievement');
      function showAchievement() {
        achievement.textContent = 'Achievement unlocked: Исследователь!';
        achievement.style.display = 'block';
        setTimeout(() => { achievement.style.display = 'none'; }, 3500);
      }

      network.on("click", function (params) {
        if (params.nodes.length > 0) {
          const node = data.nodes.get(params.nodes[0]);
          // Пасхалка: 5 кликов по кубу
          if (params.nodes[0] === 'center') {
            cubeClickCount++;
            clearTimeout(cubeClickTimer);
            cubeClickTimer = setTimeout(() => { cubeClickCount = 0; }, 1200);
            if (cubeClickCount === 5) {
              showEasterEgg();
              cubeClickCount = 0;
            }
            return;
          }
          // Только для проектов (не центр и не группа)
          if (node && node._meta) {
            openModal(node);
            openedProjects.add(node.id);
            // Ачивка: если открыты все проекты
            const allProjectIds = nodes.filter(n => n._meta).map(n => n.id);
            if (openedProjects.size === allProjectIds.length) {
              showAchievement();
            }
          } else if (node && node.url) {
            window.open(node.url, "_blank");
          }
        }
      });
    }

    fetchRepos().then(createGraph);
  </script>
